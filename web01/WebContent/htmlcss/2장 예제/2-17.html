<!DOCTYPE html>
<html>
<head>
    <title>HTML5 Basic</title>
    <style>
    table ,td, th{
      border: 1px solid red;
    }
    td{
      height: 100px;
    }
    
    </style>
</head>
<body>
    <table border="1" >
        <tr>
            <td colspan="2">11111</td>
            <td>22222</td>
        </tr>
        
        <tr>
            <td>33333</td>
            <td colspan ="2" rowspan="2">44444<br>&nbsp;</td>          
        </tr>
        
        <tr>
            <td rowspan="2">55555</td>            
        </tr>
        
        <tr>
            <td>66666</td>
            <td>77777</td>
        </tr>
        
        <tr>
            <td colspan="2">88888</td>
            <td>99999</td>
        </tr>
    </table>
</body>
</html>
