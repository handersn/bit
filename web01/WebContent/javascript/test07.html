<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>값과 값의 표현(Literal)</title>
</head>


<body>

<script>
"use strict";

/* 자바스크립트의 데이터 형
  1)number
  2)boolean
  3)string
  4)null
  5)undefined
  */

//number 형의 데이터
// v1 <== 변수
// 10 <== 리터럴 (숫자를 표현한 값= 값의 표현)
var v1=10;
var v2=3.14;

//boolean 형의 데이터
var v3=true;
var v4=false;

//string 형의 데이터
var v5="홍길동";
var v6='홍길동';

//인용부호 안에 인용부호 사용
var v7="나의 이름은 '홍길동'입니다.";  //"" 안에서 ''는 단순문자로 취급한다.
var v8='나의 이름은 "홍길동"입니다.';  //'' 안에서 ""는 단순문자로 취급한다.

/* var v9="나의 이름은 "홍길동"입니다."; //테스트 오류 */
/* var v10='나의 이름은 '홍길동'입니다.'; //테스트 오류 */

//escape 명령을 사용하여 특수문자를 넣기
// \", \', \t(tab), \n(new line), \\

var v11="나의 이름은 \"홍길동\"입니다.";
var v12="나의 이름은 \"홍길동\"입니다.";
console.log(v11,v12);

/* var v13="나의 이름은 \n \"홍길동\"입니다.\n";
var v14="나의 이름은 \'홍길동\'입니다.";
console.log(v13,v14); */

var v13 = null;
var v14 = undefined;
var v15;
console.log(v13,v14,v15);

</script>


</body>
</html>
