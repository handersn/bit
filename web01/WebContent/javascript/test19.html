<script>
"use strict";

/*
  조건문 : 조건에 따라 실행할 명령어를 선택
   
 */
 
 var a=11;
 if(a <= 10)
	 console.log("a <=10"); //if에 종속됨.
   console.log("오호");   //if에 종속된 명령이 아님.
   
 if(a<=10){// 중괄호를 사용하여 여러개의 명령을 묶음.
	 console.log("a <=10"); //if에 종속됨.
	   console.log("{오호}");   //if에 종속된 명령이 아님.	 
 }
   
   console.log("-------------------------");
 var age=18;
 if(age < 14){
	 console.log("어린이 입니다."); 
 }else{
	 console.log("어른 입니다.");
 }
 
 console.log("----------------");
 
 if(age < 8)
	 console.log("유아");	 
 else{ 
	 if(age <18)
		 console.log("어린이");
		 else if(age < 35)
				 console.log("청년");
			 else if(age < 45)
					 console.log("장년");					 
				 else if(age < 60)
						 console.log("중년");						 
					 else
						 console.log("노인");

</script>
