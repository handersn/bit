<script>
"use strict";

/*  형변환 : 값을 특정 데이터형으로 변환하는 것.
1) boolean형으로 변환
2) string형으로 변환
3) number형으로 변환
*/

 //boolean 형으로 변환: Boolean()함수 제공
 console.log("값 -->boolean--------------");
 console.log("0 ->", Boolean(0)); // 0외에 모두 true
 console.log("2 ->", Boolean(2));
 console.log("NaN ->", Boolean(NaN));
 console.log("'' ->", Boolean('')); //빈문자열 ('')외에 모두 true
 console.log("'aa' ->", Boolean('aa'));
 console.log("null ->", Boolean(null));
 console.log("undefined ->", Boolean(undefined));

//number 형으로 변환: Number() 함수 제공
console.log("Number()-----------------");
console.log("'100' ->",Number('100')); // 100
console.log("true ->",Number(true)); //1
console.log("false ->",Number(false)); // 0
console.log("'kfc' ->",Number('kfc')); // NaN
console.log("null ->",Number(null));  //0
console.log("undefiend->",Number(undefined)); //NaN
console.log("'100$'->",Number('100$')); // NaN
console.log("'100$'->",parseInt('100$')); // 100		
		

//string 형으로 변환: String() 함수 제공
console.log("String()-----------------");
console.log("'100' ->",String('100')); // 
console.log("true ->",String(true)); //
console.log("false ->",String(false)); //
console.log("null ->",String(null));  //
console.log("undefiend->",String(undefined)); //
console.log("NaN ->",String(NaN)); //








</script>

</body>
