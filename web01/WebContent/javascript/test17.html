<script>
"use strict";

/* = = 연산자 */
 
 //암시적 형변환(implicit type conversion)
 // => 연산을 위해 두 개의 값을 같은 타입으로 자동으로 형 변환하는 것.
 // == 연산에서 암시적 형변환은 어떤 타입의 값을 number로 변환한다.
 console.log("==연산자 암시적 형변환 테스트-----");
 console.log("'false' == 0", 'false' ==0);
 console.log("0 == 'false'", 0 =='false' );
 console.log("'true' == 1", 'true' ==1);
 console.log("1 == 'true'", 1 =='true' );
 console.log("'ok'==1 ", 'ok' ==1 );
 console.log("1 =='ok'", 1== 'ok');
  
 var x='100';
 
 if(x == 100){
	 console.log('x의 값은 100 입니다.');
	 
 }
 
 x=100;
 // = = = 은  **타입** 과 값이 일치할때만 true 이다.
 if(x === 100){
	 console.log('x의 값은 완전히 100 입니다.');
	 
 }
 
 var y='오호~';
 
 if(y === true){
	 console.log('Y는 참이다.');	 
 }else{
	 console.log('Y는 거짓이다.')
 }
 
 console.log("'' == false",''==false);
 console.log("'' === false",''===false);
 console.log("0 == false",0==false);
 console.log("0 === false",0===false);









</script>

</body>
